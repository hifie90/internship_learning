<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Company Vacancy Form</title>
    </head>

<body>
    <header>
        <h1 id="title">SUBMIT YOUR COMPANY VACANCY:</h1>
        <p id='description'>
            Please complete the form below and one of our team will be in touch to discuss your requirement.
        </p>
    </header>

    <div class="container">
        <form id="vacancy-form">

            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required />
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required />
            </div>

            <div class="form-control">
                <label for="company">Company Name</label>
                <input type="text" id="company" placeholder="Enter your company name" required />
            </div>

            <div class="form-control">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Enter your phone number" required />
            </div>

            <div class="form-control">
                <label for="vacancy">Vacancy Title</label>
                <input type="text" id="vacancy" placeholder="Enter your vacancy title" required />
            </div>

            <div class="form-control">
                <label for="salary">Vacancy Salary</label>
                <input type="text" id="salary" placeholder="Enter your vacancy salary" required />
            </div>

            <div class="form-control">
                <label for="file">Upload Job Description or Additional Company Information</label>
                <input name="file" type="file" multiple>
            </div>

            <div class="form-control">
                <label for="info">Additional Information</label>
                <textarea name="info" id="info" placeholder="Enter additional info"></textarea>
            </div>

            <div class="form-control">
                <label for="preference">Best way to contact you (Email, Phone, Text)?</label>
                <input type="text" id="preference" placeholder="Enter your preference" />
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script> <!-- Moved script to the correct position -->
</body>

</html>
